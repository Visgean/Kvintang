<VirtualHost *:80>
        ServerName slovnik.student.opengate.cz

        Alias /static/ /var/www/kvintang/static

        <Directory /home/visio/django/1.4/sites/office_dev/static>
                Order deny,allow
                Allow from all
        </Directory>


        WSGIDaemonProcess kvintang processes=2 threads=5 display-name=%{GROUP}
